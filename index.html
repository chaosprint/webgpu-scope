<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGPU Oscilloscope</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      width: 100%; /* 您可以根据需要调整画布大小 */
      height: 100%;
    }
    #control {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.0);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="control">
    <!-- <input type="checkbox" checked> -->
    <input type="range" id="slider" name="slider" min="1" max="500" value="10">
    <p id="freq">Freq: 10 Hz</p>
  </div>

  <canvas id="webgpuCanvas" width="800" height="600"></canvas>
  <script type="module" src="oscilloscope.js"></script>
</body>
</html>
